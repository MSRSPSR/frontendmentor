<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          "sans": ["Montserrat"],
          "serif": ["Fraunces"]
        }
      }
    }
  </script>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-[#F4EAE3]">
  <div class="mt-24 w-[280px] flex h-[380px] mr-auto ml-auto">
    <img class="flex-row rounded-l" src="./images/image-product-desktop.jpg" alt="Product">
    <div class="flex-column bg-white rounded-r">
      <h2 class="m-4 uppercase font-sans tracking-wide text-xs text-[#6C6D74]">PERFUME</h2>
      <h1 class="m-4 font-serif font-bold text-2xl w-[180px] text-[#000]">Gabrielle Essence Eau De Parfum</h1>
      <h3 class="m-4 text-[#6C6D74] font-sans text-xs w-[200px]">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</h3>
      <div class="flex">
        <p class="ml-4 mt-2 flex-row font-serif font-bold text-2xl text-[#3D8268]">$149.99</p>
        <p class="ml-4 mt-4  line-through text-[#6C6D74] font-sans text-xs">$169.99</p>
      </div>
      <button class=" text-xs w-48 font-sans text-white rounded-lg m-4 p-4 border-solid bg-[#3D8268]">Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/mabioia">Muhammed Abiola</a>.
  </div>
</body>
</html>
